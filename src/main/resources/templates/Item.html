<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:include="/header"></th:block>

  <main id="main" class="main">

    <div>
      <h1>ITEM PAGE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Item Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/items/new}" method="post" th:object="${item}">
            <div class="col-12">
              <label for="itemCode" class="form-label">Item Code:</label>
              <input type="text" class="form-control" id="itemCode" name="itemCode" th:field="*{itemCode}" required>
            </div>
            <div class="col-12">
              <label for="itemName" class="form-label">Item Name:</label>
              <input type="text" class="form-control" id="itemName" name="itemName" th:field="*{itemName}" required>
            </div>

            <div class="col-12">
              <label class="col-sm-12 col-form-label">Category:</label>
              <div class="col-sm-12">
                <label for="category"></label><select class="form-select" name="category" id="category" th:field="*{category.categoryID}">
                <th:block th:each="categoryFrom: ${categories}">
                  <option th:value="${categoryFrom.categoryID}">[[${categoryFrom.categoryCode}]] - [[${categoryFrom.categoryName}]]</option>
                </th:block>
              </select>
              </div>
            </div>

            <div class="col-12">
              <label for="unitPrice" class="form-label">Unit Price:</label>
              <input type="text" class="form-control" id="unitPrice" name="unitPrice" th:field="*{unitPrice}" required>
            </div>

            <div class="col-12">
              <label for="stockQuantity" class="form-label">Quantity:</label>
              <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" th:field="*{stockQuantity}" required>
            </div>

            <div class="col-12">
              <label for="itemStatus" class="col-sm-12 col-form-label">Status:</label>
              <div class="col-sm-12">
                <select class="form-control" id="itemStatus" name="itemStatus" th:field="*{itemStatus}" required>
                  <!-- Iterate over enum values and populate options -->
                  <option th:each="status : ${T(heavencoffee.HeavenCoffeeRestaurant.model.EItemStatus).values()}"
                          th:value="${status}" th:text="${status}"></option>
                </select>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>

    <div class="pagetitle">
      <h1>ITEMS TABLE</h1>
      <nav>
        <ol class="breadcrumb">
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LIST OF ITEMS</h5>
              <p></p>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col" hidden="true">ID</th>
                  <th scope="col">CODE</th>
                  <th scope="col">NAME</th>
                  <th scope="col">CATEGORY</th>
                  <th scope="col">PRICE/U</th>
                  <th scope="col">QUANTITY</th>
                  <th scope="col">STATUS</th>
                  <th scope="col" hidden="true">CREATED AT</th>
                  <th scope="col">ACTIONS</th> <!-- Add this column for actions -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                  <td th:text="${item.itemID}" hidden="true"></td>
                  <td th:text="${item.itemCode}"></td>
                  <td th:text="${item.itemName}"></td>
                  <td th:text="${item.category.categoryName}"></td>
                  <td th:text="${item.unitPrice}"></td>
                  <td th:text="${item.stockQuantity}"></td>
                  <td th:text="${item.itemStatus}"></td>
                  <td th:text="${item.createdAt}" hidden="true"></td>
                  <td>
                    <a th:href="@{/items/{itemId}/edit(itemId=${item.itemID})}"
                       class="btn btn-warning">Edit</a>
                    <a th:href="@{/items/{itemId}/delete(itemId=${item.itemID})}" onclick="return confirmDelete()"
                       class="btn btn-danger">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="/footer :: #footer"></th:block> <!--Link the footer -->

  <!-- Vendor JS Files -->
  <script th:src="@{assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{assets/js/main.js}"></script>
  <script>
    function confirmDelete() {
      return confirm("Are you sure you want to delete this Item Info?");
    }
  </script>
</body>

</html>
