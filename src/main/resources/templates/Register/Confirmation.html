    <!-- Meta Tags -->
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{assets/img/favicon.png}" rel="icon">
    <link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->

    <link th:href="@{assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <style>
        .confirmation img {
            max-width: 100%; /* Set the maximum width of the image */
            height: auto; /* Maintain the aspect ratio */
        }
    </style>

</head>

<body>
<main>
    <div class="container">
        <section class="section confirmation min-vh-100 d-flex flex-column align-items-center justify-content-center">
            <div class="confirmation-content text-center">
                <h1 class="mb-4">Registration Successful!</h1>
                <p class="mb-4">An email has been sent to you for account verification. Please check your inbox.</p>
                <!-- Login and Register Links -->
                <div class="login-register-section">
                    <a th:href="@{/loginUser}" class="btn btn-info">Login</a>
                </div>
            </div>
            <img th:src="@{/assets/img/hook.jpg}" class="img-fluid py-5" alt="Confirmation Image">
        </section>
    </div>
</main>

<!-- ======= Footer ======= -->
