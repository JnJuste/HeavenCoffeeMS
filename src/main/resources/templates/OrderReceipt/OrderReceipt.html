<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:include="/Components/header"></th:block>

  <main id="main" class="main">

    <div>
      <h1>ORDER RECEIPT PAGE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Order Receipt Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/orderReceipts/new}" method="post" th:object="${orderReceipt}">
            <div class="col-12">
              <label for="itemCode" class="form-label">Order Receipt Code:</label>
              <input type="text" class="form-control" id="itemCode" name="itemCode" th:field="*{orderReceiptCode}" required>
            </div>

            <div class="col-12">
              <label class="col-sm-12 col-form-label">ORDER DETAILS:</label>
              <div class="col-sm-12">
                <label for="heavenCoffeeOrder"></label><select class="form-select" name="heavenCoffeeOrder" id="heavenCoffeeOrder" th:field="*{heavenCoffeeOrder.orderID}">
                <th:block th:each="orderFrom: ${heavenCoffeeOrders}">
                  <option th:value="${orderFrom.orderID}">[[${orderFrom.orderCode}]] - [[${orderFrom.item.itemName}]]</option>
                </th:block>
              </select>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>

    <div class="pagetitle">
      <h1>ORDER RECEIPTS TABLE</h1>
      <nav>
        <ol class="breadcrumb">
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LIST OF ORDER RECEIPTS</h5>
              <p></p>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col" hidden="true">ID</th>
                  <th scope="col">RECEIPT CODE</th>
                  <th scope="col">ITEM CODE</th>
                  <th scope="col">ITEM NAME</th>
                  <th scope="col">QUANTITY</th>
                  <th scope="col">PRICE/U</th>
                  <th scope="col">AMOUNT</th>
                  <th scope="col">USERNAME</th>
                  <th scope="col" hidden="true">RECEIPT DATE</th>
                  <th scope="col">ACTIONS</th> <!-- Add this column for actions -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderReceipt : ${orderReceipts}">
                  <td th:text="${orderReceipt.orderReceiptID}" hidden="true"></td>
                  <td th:text="${orderReceipt.orderReceiptCode}"></td>
                  <td th:text="${orderReceipt.heavenCoffeeOrder.item.itemCode}"></td>
                  <td th:text="${orderReceipt.heavenCoffeeOrder.item.itemName}"></td>
                  <td th:text="${orderReceipt.heavenCoffeeOrder.quantity}"></td>
                  <td th:text="${orderReceipt.heavenCoffeeOrder.item.unitPrice}"></td>
                  <td th:text="${orderReceipt.heavenCoffeeOrder.totalAmount}"></td>
                  <td th:text="${orderReceipt.heavenCoffeeOrder.heavenCoffeeUser.fullNames}"></td>
                  <td th:text="${orderReceipt.receiptDate}" hidden="true"></td>
                  <td>
                    <a th:href="@{/orderReceipts/{orderReceiptId}/edit(orderReceiptId=${orderReceipt.orderReceiptID})}"
                       class="btn btn-warning">Edit</a>
                    <a th:href="@{/orderReceipts/{orderReceiptId}/delete(orderReceiptId=${orderReceipt.orderReceiptID})}" onclick="return confirmDelete()"
                       class="btn btn-danger">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="/Components/footer :: #footer"></th:block> <!--Link the footer -->

  <!-- Vendor JS Files -->
  <script th:src="@{assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{assets/js/main.js}"></script>
  <script>
    function confirmDelete() {
      return confirm("Are you sure you want to delete this Receipt Order Info?");
    }
  </script>
</body>

</html>
