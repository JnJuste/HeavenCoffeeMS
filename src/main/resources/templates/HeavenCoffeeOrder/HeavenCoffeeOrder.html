<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/Components/header"></th:block>

  <main id="main" class="main">

    <div>
      <h1>ORDER PAGE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Heaven Coffee Order Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/heavenCoffeeOrders/new}" method="post" th:object="${heavenCoffeeOrder}">
            <div class="col-12">
              <label for="orderCode" class="form-label">Order Code:</label>
              <input type="text" class="form-control" id="orderCode" name="orderCode" th:field="*{orderCode}" required>
            </div>

            <div class="col-12">
              <label class="col-sm-12 col-form-label">User Code & Names:</label>
              <div class="col-sm-12">
                <label for="heavenCoffeeUser"></label><select class="form-select" name="heavenCoffeeUser" id="heavenCoffeeUser" th:field="*{heavenCoffeeUser.userID}">
                  <th:block th:each="userFrom: ${heavenCoffeeUsers}">
                    <option th:value="${userFrom.userID}">[[${userFrom.userCode}]] - [[${userFrom.userNames}]]</option>
                  </th:block>
                </select>
              </div>
            </div>

            <div class="col-12">
              <label for="quantity" class="form-label">Quantity:</label>
              <input type="number" class="form-control" id="quantity" name="quantity" th:field="*{quantity}" required>
            </div>

            <div class="col-12">
              <label class="col-sm-12 col-form-label">Item Code & Name & Price/Unit:</label>
              <div class="col-sm-12">
                <label for="item"></label>
                <select class="form-select" name="item" id="item" th:field="*{item.itemID}" onchange="updateTotalAmount()">
                  <th:block th:each="itemsFrom: ${items}">
                    <option th:value="${itemsFrom.itemID}" th:data-unit-price="${itemsFrom.unitPrice}">
                      [[${itemsFrom.itemCode}]] - [[${itemsFrom.itemName}]] - [[${itemsFrom.unitPrice}]]
                    </option>
                  </th:block>
                </select>
              </div>
            </div>

            <div class="col-12">
              <label for="totalAmount" class="form-label">Total Price:</label>
              <input type="number" class="form-control" id="totalAmount" name="totalAmount" th:field="*{totalAmount}" required>
            </div>

            <script>
              function updateTotalAmount() {
                var selectedItem = document.getElementById("item");
                var unitPrice = selectedItem.options[selectedItem.selectedIndex].getAttribute("data-unit-price");
                var quantity = document.getElementById("quantity").value;

                // Validate if quantity is a valid number
                if (isNaN(quantity) || quantity <= 0) {
                  alert("Please enter a valid quantity.");
                  document.getElementById("quantity").value = 1; // Reset quantity to 1
                  quantity = 1;
                }

                var totalAmount = unitPrice * quantity;
                document.getElementById("totalAmount").value = totalAmount;
              }
            </script>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>

    <div class="pagetitle">
      <h1>ORDERS TABLE</h1>
      <nav>
        <ol class="breadcrumb">
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LIST OF ORDERS</h5>
              <p></p>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col" hidden="true">ID</th>
                  <th scope="col">CODE</th>
                  <th scope="col">USERNAME</th>
                  <th scope="col">QUANTITY</th>
                  <th scope="col">ITEM</th>
                  <th scope="col">TOTAL PRICE</th>
                  <th scope="col" hidden="true">ORDERED AT</th>
                  <th scope="col">ACTIONS</th> <!-- Add this column for actions -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="heavenCoffeeOrder:${heavenCoffeeOrders}">
                  <td th:text="${heavenCoffeeOrder.orderID}" hidden="true"></td>
                  <td th:text="${heavenCoffeeOrder.orderCode}"></td>
                  <td th:text="${heavenCoffeeOrder.heavenCoffeeUser.userNames}"></td>
                  <td th:text="${heavenCoffeeOrder.quantity}"></td>
                  <td th:text="${heavenCoffeeOrder.item.itemName}"></td>
                  <td th:text="${heavenCoffeeOrder.totalAmount}"></td>
                  <td th:text="${heavenCoffeeOrder.orderDate}" hidden="true"></td>
                  <td>
                    <a th:href="@{/heavenCoffeeOrders/{orderId}/edit(orderId=${heavenCoffeeOrder.orderID})}"
                       class="btn btn-warning">Edit</a>
                    <a th:href="@{/heavenCoffeeOrders/{orderId}/delete(orderId=${heavenCoffeeOrder.orderID})}" onclick="return confirmDelete()"
                       class="btn btn-danger">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="/Components/footer :: #footer"></th:block> <!--Link the footer -->

  <!-- Vendor JS Files -->
  <script th:src="@{assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>

<!-- ... (previous code) ... -->

<!-- Template Main JS File -->
<script th:src="@{assets/js/main.js}"></script>

<script>
  function confirmDelete() {
    return confirm("Are you sure you want to delete this Order Info?");
  }
</script>

</body>

</html>
