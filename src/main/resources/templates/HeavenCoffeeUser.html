<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/header"></th:block>

  <main id="main" class="main">

    <div>
      <h1>USER PAGE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Heaven Coffee User Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/heavenCoffeeUsers/new}" method="post" th:object="${heavenCoffeeUser}">
            <div class="col-12">
              <label for="userNames" class="form-label">Full Names:</label>
              <input type="text" class="form-control" id="userNames" name="userNames" th:field="*{fullNames}" required>
              <div class="invalid-feedback">Please, enter your full names!</div>
            </div>

            <div class="col-12">
              <label for="phoneNumber" class="form-label">Phone Number:</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
              <div class="invalid-feedback">Please enter a valid Phone Number!</div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Your Email:</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="email" name="email" class="form-control" id="email" th:field="*{email}" required>
                <div class="invalid-feedback">Please choose your email!</div>
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
              <div class="invalid-feedback">Please enter your Password!</div>
            </div>

            <div class="col-12">
              <label for="userRole" class="col-sm-12 col-form-label">Role:</label>
              <div class="col-sm-12">
                <select class="form-control" id="userRole" name="userRole" th:field="*{userRole}" required>
                  <!-- Iterate over enum values and populate options -->
                  <option th:each="role : ${T(heavencoffee.HeavenCoffeeRestaurant.model.EUserRole).values()}"
                          th:value="${role}" th:text="${role}"></option>
                </select>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>

    <div class="pagetitle">
      <h1>USERS TABLE</h1>
      <nav>
        <ol class="breadcrumb">
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LIST OF USERS</h5>
              <p></p>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col" hidden="true">ID</th>
                  <th scope="col">NAMES</th>
                  <th scope="col">PHONE</th>
                  <th scope="col">EMAIL</th>
                  <th scope="col" hidden="true">PASSWORD</th>
                  <th scope="col">ROLE</th>
                  <th scope="col" hidden="true">CREATED AT</th>
                  <th scope="col">ACTIONS</th> <!-- Add this column for actions -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="heavenCoffeeUser : ${heavenCoffeeUsers}">
                  <td th:text="${heavenCoffeeUser.userID}" hidden="true"></td>
                  <td th:text="${heavenCoffeeUser.fullNames}"></td>
                  <td th:text="${heavenCoffeeUser.phoneNumber}"></td>
                  <td th:text="${heavenCoffeeUser.email}"></td>
                  <td th:text="${heavenCoffeeUser.password}" hidden="true"></td>
                  <td th:text="${heavenCoffeeUser.userRole}"></td>
                  <td th:text="${heavenCoffeeUser.createdAt}" hidden="true"></td>
                  <td>
                    <a th:href="@{/heavenCoffeeUsers/{userId}/edit(userId=${heavenCoffeeUser.userID})}"
                       class="btn btn-warning">Edit</a>
                    <a th:href="@{/heavenCoffeeUsers/{userId}/delete(userId=${heavenCoffeeUser.userID})}" onclick="return confirmDelete()"
                       class="btn btn-danger">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="/footer :: #footer"></th:block> <!--Link the footer -->

  <!-- Vendor JS Files -->
  <script th:src="@{assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{assets/js/main.js}"></script>
  <script>
    function confirmDelete() {
      return confirm("Are you sure you want to delete this User Info?");
    }
  </script>
</body>

</html>
