<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/Components/header"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>CATEGORY PAGE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Category Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/categories/new}" method="post" th:object="${category}">
            <div class="col-12">
              <label for="categoryCode" class="form-label">Category Code:</label>
              <input type="text" class="form-control" id="categoryCode" name="categoryCode" th:field="*{categoryCode}">
            </div>
            <div class="col-12">
              <label for="categoryName" class="form-label">Category Name:</label>
              <input type="text" class="form-control" id="categoryName" name="categoryName" th:field="*{categoryName}">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>

    <div class="pagetitle">
      <h1>CATEGORIES TABLE</h1>
      <nav>
        <ol class="breadcrumb">
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LIST OF CATEGORIES</h5>
              <p></p>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col" hidden="true">ID</th>
                  <th scope="col">CATEGORY CODE</th>
                  <th scope="col">CATEGORY NAME</th>
                  <th scope="col">CREATED AT</th>
                  <th scope="col">ACTIONS</th> <!-- Add this column for actions -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                  <td th:text="${category.categoryID}" hidden="true"></td>
                  <td th:text="${category.categoryCode}"></td>
                  <td th:text="${category.categoryName}"></td>
                  <td th:text="${category.createdAt}"></td>
                  <td>
                    <a th:href="@{/categories/{categoryId}/edit(categoryId=${category.categoryID})}"
                       class="btn btn-warning">Edit</a>
                    <a th:href="@{/categories/{categoryId}/delete(categoryId=${category.categoryID})}"
                       class="btn btn-danger">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="/Components/footer :: #footer"></th:block> <!--Link the footer -->

  <!-- Vendor JS Files -->
  <script th:src="@{assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{assets/js/main.js}"></script>
</body>

</html>
